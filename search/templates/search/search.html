<html>
<head>
    <title>SoundScout</title>
    <script type="text/javascript">
      function submitFriendly(fields) {
      var new_url = 'search/' 
      for (var field_num in fields) {
        new_url += document.getElementById(fields[field_num]).value + '/';
      }
      window.location.href = window.location.href + new_url
      }
    </script>
</head>
<body>
  <input type="text" name="q" value="" id="q">
  <p><input type="button" value="Search" onclick="submitFriendly('q');"></p>
</body>
</html>
